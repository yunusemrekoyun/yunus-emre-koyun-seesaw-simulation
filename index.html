<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seesaw Simulation</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Seesaw Simulation</h1>

        <div class="weight">
          <div>Left: <span id="left-weight">0</span> kg</div>
          <div>Right: <span id="right-weight">0</span> kg</div>
        </div>
        <button id="start-button">Start</button>
      </div>
    </div>

    <div id="game-scene">
      <div id="ground"></div>
      <div id="stand"></div>
      <div id="triangle"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
